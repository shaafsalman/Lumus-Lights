name: Deploy to cPanel

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd frontend
          npm install

      - name: Build the project
        run: |
          cd frontend
          npm run build

      - name: Check dist directory
        run: |
          ls -la frontend/dist

      - name: Set up SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          CPANEL_SERVER: ${{ secrets.CPANEL_SERVER }}
        run: |
          echo "Setting up SSH connection..."
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $CPANEL_SERVER >> ~/.ssh/known_hosts
          echo "SSH key scanned."

      - name: Deploy to cPanel
        env:
          CPANEL_USER: ${{ secrets.CPANEL_USER }}
          CPANEL_SERVER: ${{ secrets.CPANEL_SERVER }}
          CPANEL_PATH: ${{ secrets.CPANEL_PATH }}
        run: |
          echo "Deploying to cPanel..."
          rsync -avz --delete frontend/dist/ $CPANEL_USER@$CPANEL_SERVER:$CPANEL_PATH
          echo "Deployment completed."

      - name: Verify deployment
        env:
          CPANEL_USER: ${{ secrets.CPANEL_USER }}
          CPANEL_SERVER: ${{ secrets.CPANEL_SERVER }}
          CPANEL_PATH: ${{ secrets.CPANEL_PATH }}
        run: |
          echo "Verifying deployment..."
          ssh -v -i ~/.ssh/id_rsa $CPANEL_USER@$CPANEL_SERVER "ls -la $CPANEL_PATH"
          echo "Deployment verification completed."
